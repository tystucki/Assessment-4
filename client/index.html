

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goal List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Fortune Cookie</button>
        <header>
            <h1>My 25 year plan:</h1>
        </header>
        <main>
    
        <form>
            <input 
                type='text'
                id="title"
                placeholder="What's your goal?"/>
            <input 
                type='text'
                id="img"
                placeholder='Paste an image URL'/>
            <section id="ratings-container">
                <p>In how many years?</p>
                <div id="radio-container">
                    <label for="one">
                        <input
                            type="radio"
                            name="ratings"
                            value="one"
                            id="one"/>
                            5
                    </label>
                    <label for="two">
                        <input
                            type="radio"
                            name="ratings"
                            value="10"
                            id="two"/>
                        10
                    </label>
                    <label for="three">
                        <input
                            type="radio"
                            name="ratings"
                            value="15"
                            id="three"/>
                        15
                    </label>
                    <label for="four">
                        <input
                            type="radio"
                            name="ratings"
                            value="20"
                            id="four"/>
                        20
                    </label>
                    <label for="five">
                        <input
                            type="radio"
                            name="ratings"
                            value="25"
                            id="five"/>
                        25+
                    </label>
                </div>
            </section>
            <button>add goal</button>
        </form>
    
        <section id="goals-container"></section>
    
        </main>
    
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
    </html>
